version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysportsapp_php_app
    restart: unless-stopped
    working_dir: /var/www/html
    # IMPORTANT: no volumes here; code is baked into the image
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: mysportsapp_php_web
    restart: unless-stopped
    ports:
      - "80:80"
    # IMPORTANT: no volumes here either
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mysportsapp_php_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mysportsapp_suite
      MYSQL_USER: mysportsapp
      MYSQL_PASSWORD: mysportsapp_password
    volumes:
      - mysportsapp_php_db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"

volumes:
  mysportsapp_php_db_data:
