version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mysportsapp_php_app
    restart: unless-stopped
    working_dir: /var/www/html
    # ⛔ NO volumes here
    environment:
      MYSQL_DATABASE: mysportsapp_suite
      MYSQL_USER: mysportsapp
      MYSQL_PASSWORD: mysportsapp_password
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "if(file_exists('/var/www/html/docker/healthcheck.php')) { include '/var/www/html/docker/healthcheck.php'; } else { exit(0); }"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: mysportsapp_php_web
    restart: unless-stopped
    ports:
      - "80:80"
    # ⛔ NO volumes here either
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: mysportsapp_php_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mysportsapp_suite
      MYSQL_USER: mysportsapp
      MYSQL_PASSWORD: mysportsapp_password
    volumes:
      - mysportsapp_php_db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mysportsapp", "-pmysportsapp_password"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  mysportsapp_php_db_data:
