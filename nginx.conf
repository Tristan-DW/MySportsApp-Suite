server {
    listen 80;
    server_name _;

    # Repo is mounted at /var/www/html inside the container
    root /var/www/html;
    index index.php index.html index.htm;

    # Anything that isn't a real file/dir goes to the front controller
    location / {
        try_files $uri $uri/ /public/index.php?$query_string;
    }

    # PHP handling: send .php to the app (php-fpm) service
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        # Build the filesystem path explicitly
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }

    # Block .ht*
    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 20M;
}
